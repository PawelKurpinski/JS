<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    
</head>

<body>
    
    <div id="container">
        <h1>To-Do List<span id="plus"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span class="trash"><i class="fas fa-trash-alt"></i></span> Go for shopping</li>
            <li><span class="trash"><i class="fas fa-trash-alt"></i></span> Visit Brother</li>
            <li><span class="trash"><i class="fas fa-trash-alt"></i></span> By new shoes</li>
            <li><span class="trash"><i class="fas fa-trash-alt"></i></span> Buy a car</li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>



</html>
