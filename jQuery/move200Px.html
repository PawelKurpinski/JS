<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Move 200px</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
    .whole {
      background: blue;
      color: #fff;
      position: relative;
      width: 60px;
    }
  </style>

</head>

<body>
  <p class="whole">Lorem ipsum Lorem ipsum Lorem
    <br> ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>

  <script>
    $('.whole').click(function () {
      value = $('.whole').css('left') === '200px' ? 0 : '-200px';
      $('.whole').animate({
        right: value
      });
    });

  </script>



</body>

</html>
