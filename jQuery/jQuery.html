<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

    <ul>
        <li>domek</li>
        <li>Ala</li>
        <li>Kot</li>
        <li id='my'>Ela</li>
        <li>domek</li>
        <li>Ala</li>
        <li>Kot</li>
        <li>Ela</li>
        <li>domek</li>
        <li>Ala</li>
        <li class="only">Kot</li>
        <li>Ela</li>
    </ul>


    <script>
        $('#my').css('color','green');
        
        let styles = {
            backgroundColor: 'pink',
            fontWeight: "bold"
        };
        $('.only').css(styles);

        $('ul :first-child').css('border','2px solid black');
        
        $('ul :last-child').css({
            fontSize: '40px',
            color: 'blue'
        });   /* we are passing an object here so instead of font-size we write in JS with the camel case */


        
    </script>

</body>



</html>
