<html lang="en">

<head>

<body>

  <h1>This my ES6 training</h1>

  <script>
    let a = "Janek";
    let b = "Kasia";
    let c = `Hello!! ${a} and ${b}!!!<br>`;
    document.write(c);


    function print() {
      let luke = 'blue';
      let vader = 'red';

      let message =
        `Luke first uses a ${luke}-colored lightsaber.<br>But his father, Vader, wields a ${vader}-colored lightsaber.</br>`;

      document.write(message);
    }
    print();

    let arrA = [1, 2];
    let arrC = [12, 13, ...arrA]; /* this is spread operator */
    document.write(arrC);

    let aar1 = [1, 2, 3];
    /* instead of console.log(arr1[0], arr1[1], arr1[2]) */
    console.log(...aar1);


    function doItAutomatically(...z) {
      console.log(z)
    }
    doItAutomatically(1, 3, 5, 8, 12);

    function butter(...n) {
      let a = [1, 2, 3, ...n];
      return a;
    }

    butter(4, 5, 6);

    /* z becomes an array of arguments! */
  </script>

</body>
